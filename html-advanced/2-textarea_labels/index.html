<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and Labels</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../../index.html">Vovler al Menú</a>
    <h1>Textarea - labels</h1>
    <form action="">
        <h2>Contáctanos</h2>


        <div class="form_input">
            <label for="user_name">Nombre completo</label>
            <input required id="user_name" type="text" placeholder="Ej: John Doe">
        </div>
        <div class="form_input">
            <label for="user_email">Email</label>
            <input required id="user_email" type="email" placeholder="Ej: john.mckinley@examplepetstore.com">
        </div>
        <div class="form_input">
            <label for="mesaje">Mensaje</label>
            <textarea required id="mesaje" placeholder="I've wanted to write to you for a while about..."></textarea> <!-- readonly / disabled / row="3" -->
        </div>
        <div class="form_input">
            <label for="newsletter" id="newsletter_label">¿Quieres suscribirte a nuestra newsletter?</label>
            <input type="checkbox" name="newsletter" id="newsletter">
        </div>
        <button class="btn_submit" type="submit">Enviar mensaje</button>
    </form>
    </body>
    </html>
