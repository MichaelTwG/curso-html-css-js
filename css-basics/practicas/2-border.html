<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <link rel="stylesheet" href="2-border.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../../index.html">Volver al menú principal</a>
    <h1>Practica de Bordes</h1>
    <div>
        <h2>Propiedad Short-hand Border</h2>
        <div class="border">Border</div>
        <div class="border-l">Border left</div>
        <div class="border-r">Border right</div>
        <div class="border-t">Border top</div>
        <div class="border-b">Border bottom</div>
        <h2>Propiedad Short-hand Border-radius</h2>
        <div class="border-radius">Border radius</div>
    </div>

    <div>
        <form action="">
            <h2>Prueba de Bordes con Inputs</h2>
            <input type="text" name="username" id="username" placeholder="nombre de usuario">
            <input type="password" name="password" id="password" placeholder="contraseña">
        </form>
    </div>
</body>
</html>
